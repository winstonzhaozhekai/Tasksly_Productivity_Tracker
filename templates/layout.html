<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Own Stylesheet -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>: Tasksly {% block title %}{% endblock %}</title>

    </head>

    <body>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand black-navbar nav-link" href="/">Tasksly</a>
            <div class="collapse navbar-collapse">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/focus">Focus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/streaks">Streaks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn white-button me-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn white-button" href="/register">Register</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
      </nav>

      {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-custom mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
      {% endif %}

      <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
      </main>    
    </body>
</html>
